<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 280px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <h3>Simple Calculator</h3>

    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <select id="operator">
      <option value="+">Add (+)</option>
      <option value="-">Subtract (-)</option>
      <option value="*">Multiply (*)</option>
      <option value="/">Divide (/)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">0</div>
  </div>

  <script>
    function calculate() {
      const num1 = Number(document.getElementById("num1").value);
      const num2 = Number(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;

      let answer = 0;

      if (operator === "+") {
        answer = num1 + num2;
      } else if (operator === "-") {
        answer = num1 - num2;
      } else if (operator === "*") {
        answer = num1 * num2;
      } else if (operator === "/") {
        if (num2 === 0) {
          answer = "Cannot divide by zero";
        } else {
          answer = num1 / num2;
        }
      }

      document.getElementById("result").innerHTML = "Result: " + answer;
    }
  </script>

</body>

</html>


<!--While a single = is for assigning values and == (double equals)
 is for "loose" comparison, === (triple equals) 
is the gold standard for checking if two things are truly identical.-->
