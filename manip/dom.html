<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white p-8 font-sans">

    <header class="text-center mb-12">
        <h1 id="main-title" class="text-5xl font-extrabold text-sky-400 mb-2">The DOM Lab</h1>
        <p class="text-slate-400">Open your console (F12) to see the magic happen.</p>
    </header>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">

        <section class="bg-slate-800 p-6 rounded-xl border-2 border-sky-500 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">1. Selection & Text</h2>
            <p id="text-target" class="text-lg mb-4 text-slate-300">I am the target text. Change me!</p>
            <button id="change-text-btn" class="bg-sky-500 hover:bg-sky-600 px-4 py-2 rounded font-bold transition">
                Modify InnerText
            </button>
        </section>

        <section class="bg-slate-800 p-6 rounded-xl border-2 border-emerald-500 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">2. Styles & Classes</h2>
            <div id="box" class="w-16 h-16 bg-emerald-500 rounded mb-4 transition-all duration-500"></div>
            <button id="style-btn" class="bg-emerald-500 hover:bg-emerald-600 px-4 py-2 rounded font-bold transition">
                Toggle Shape & Color
            </button>
        </section>

        <section class="bg-slate-800 p-6 rounded-xl border-2 border-amber-500 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">3. Creating Nodes</h2>
            <div id="list-container" class="mb-4">
                <ul id="my-list" class="list-disc pl-5 text-amber-200">
                    <li>Original Item #1</li>
                </ul>
            </div>
            <button id="add-item-btn"
                class="bg-amber-500 hover:bg-amber-600 text-slate-900 px-4 py-2 rounded font-bold transition">
                Add New List Item
            </button>
        </section>

        <section class="bg-slate-800 p-6 rounded-xl border-2 border-rose-500 shadow-lg" id="mouse-tracker">
            <h2 class="text-2xl font-bold mb-4">4. The Event Object</h2>
            <p class="text-sm mb-2 italic text-rose-300">Move your mouse inside this box:</p>
            <div class="bg-slate-700 p-4 rounded border border-rose-500/30">
                <p>X: <span id="pos-x" class="text-rose-400 font-mono">0</span></p>
                <p>Y: <span id="pos-y" class="text-rose-400 font-mono">0</span></p>
            </div>
        </section>

    </div>

    <script src="dom.js"></script>
</body>

</html>
