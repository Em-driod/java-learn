<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Callback Demo Without setTimeout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-xl w-96 space-y-6 text-center">
        <h1 class="text-xl font-bold">Callback </h1>

        <p id="status" class="text-gray-300">Waiting for action...</p>

        <div class="flex justify-between mt-4">
            <button id="successBtn" class="px-4 py-2 bg-green-600 rounded">Success</button>
            <button id="errorBtn" class="px-4 py-2 bg-red-600 rounded">Error</button>
        </div>
    </div>

    <script>
        const statusText = document.getElementById("status");

        // CALLBACK FUNCTIONS (the actual actions)
        function showSuccess() {
            statusText.textContent = " Action successful!";
            statusText.className = "text-green-400";
        }

        function showError() {
            statusText.textContent = " Something went wrong!";
            statusText.className = "text-red-400";
        }

        // MAIN FUNCTION (takes a parameter holding a function)
        function runCallback(tel) {
            statusText.textContent = "Processing...";
            statusText.className = "text-yellow-400";

            // Call the function stored in the parameter immediately
            tel();
        }

        // EVENTS â€” when user clicks
        document.getElementById("successBtn").addEventListener("click", () => {
            runCallback(showSuccess);
        });

        document.getElementById("errorBtn").addEventListener("click", () => {
            runCallback(showError);
        });

    </script>

</body>

</html>
